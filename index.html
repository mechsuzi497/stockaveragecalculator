  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Average Calculator</title>
  <style>
    :root {
      --bg-color: #f2f2f2;
      --text-color: #000;
      --container-bg: #fff;
      --button-bg: #007bff;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f2f2f2;
      --container-bg: #1e1e1e;
      --button-bg: #1a73e8;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: var(--container-bg);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      background: #fff;
      border: 1px solid #ccc;
    }

    body.dark input {
      background: #2a2a2a;
      color: white;
      border: 1px solid #555;
    }

    button {
      margin-top: 1.2rem;
      padding: 0.75rem;
      width: 100%;
      background-color: var(--button-bg);
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    #results {
      margin-top: 2rem;
      font-size: 1rem;
    }

    .toggle-switch {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 1rem;
    }

    .toggle-switch button {
      background: none;
      border: 1px solid #888;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 1.1rem;
      cursor: pointer;
      color: var(--text-color);
    }

    .btn-group {
      display: flex;
      gap: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="toggle-switch">
      <button id="themeToggle" onclick="toggleDarkMode()">ðŸŒ™</button>
    </div>

    <h2>ðŸ“Š Stock Average Calculator</h2>

    <label for="initialPrice">Initial Buy Price</label>
    <input type="number" id="initialPrice" />

    <label for="initialQty">Initial Quantity</label>
    <input type="number" id="initialQty" />

    <label for="newPrice">New Buy Price</label>
    <input type="number" id="newPrice" />

    <label for="newQty">New Quantity</label>
    <input type="number" id="newQty" />

    <div class="btn-group">
      <button onclick="calculateAverage()">Calculate</button>
      <button onclick="clearInputs()" style="background: #dc3545;">Clear</button>
    </div>

    <div id="results"></div>
  </div>

  <script>
    function calculateAverage() {
      const p1 = parseFloat(document.getElementById('initialPrice').value);
      const q1 = parseFloat(document.getElementById('initialQty').value);
      const p2 = parseFloat(document.getElementById('newPrice').value);
      const q2 = parseFloat(document.getElementById('newQty').value);

      if (isNaN(p1) || isNaN(q1) || isNaN(p2) || isNaN(q2)) {
        alert("Please enter all fields correctly.");
        return;
      }

      const totalCost1 = p1 * q1;
      const totalCost2 = p2 * q2;
      const totalInvestment = totalCost1 + totalCost2;
      const totalShares = q1 + q2;
      const averagePrice = (totalCost1 + totalCost2) / totalShares;


      document.getElementById('results').innerHTML = `
        <p>ðŸ§¾ <strong>First Buy Total:</strong> â‚¹${totalCost1.toFixed(2)}</p>
        <p>ðŸ§¾ <strong>Second Buy Total:</strong> â‚¹${totalCost2.toFixed(2)}</p>
        <p>ðŸ“Œ <strong>Total Shares:</strong> ${totalShares} (New Only: ${q2})</p>
        <p>ðŸ’° <strong>Total Investment:</strong> â‚¹${totalInvestment.toFixed(2)}</p>
        <p>ðŸ“ˆ <strong>Average Price (Overall):</strong> â‚¹${averagePrice.toFixed(2)}</p>
      `;
    }

    function clearInputs() {
      document.getElementById('initialPrice').value = '';
      document.getElementById('initialQty').value = '';
      document.getElementById('newPrice').value = '';
      document.getElementById('newQty').value = '';
      document.getElementById('results').innerHTML = '';
    }

    function toggleDarkMode() {
      const body = document.body;
      const toggleBtn = document.getElementById("themeToggle");
      const isDark = body.classList.toggle("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      toggleBtn.innerText = isDark ? "ðŸŒž" : "ðŸŒ™";
    }

    window.onload = () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        document.body.classList.add("dark");
        document.getElementById("themeToggle").innerText = "ðŸŒž";
      }
    };
  </script>

</footer>

</body>
