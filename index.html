<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Average Calculator</title>
  <style>
    :root {
      --bg-color: #f2f2f2;
      --text-color: #000;
      --container-bg: #fff;
      --button-bg: #007bff;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f2f2f2;
      --container-bg: #1e1e1e;
      --button-bg: #1a73e8;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: var(--container-bg);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      background: #fff;
      border: 1px solid #ccc;
    }

    body.dark input {
      background: #2a2a2a;
      color: white;
      border: 1px solid #555;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem;
      width: 100%;
      background-color: var(--button-bg);
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    #result {
      margin-top: 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
    }

    .toggle-switch {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 1rem;
    }

    .toggle-switch button {
      background: none;
      border: 1px solid #888;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 1.1rem;
      cursor: pointer;
      color: var(--text-color);
      transition: background 0.3s;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="toggle-switch">
      <button id="themeToggle" onclick="toggleDarkMode()">ðŸŒ™</button>
    </div>

    <h2>Stock Average Calculator</h2>

    <label for="initialPrice">Initial Buy Price</label>
    <input type="number" id="initialPrice" />

    <label for="initialQty">Initial Quantity</label>
    <input type="number" id="initialQty" />

    <label for="newPrice">New Buy Price</label>
    <input type="number" id="newPrice" />

    <label for="newQty">New Quantity</label>
    <input type="number" id="newQty" />

    <button onclick="calculateAverage()">Calculate Average</button>

    <div id="result"></div>
  </div>

  <script>
    function calculateAverage() {
      const p1 = parseFloat(document.getElementById('initialPrice').value);
      const q1 = parseFloat(document.getElementById('initialQty').value);
      const p2 = parseFloat(document.getElementById('newPrice').value);
      const q2 = parseFloat(document.getElementById('newQty').value);

      if (isNaN(p1) || isNaN(q1) || isNaN(p2) || isNaN(q2)) {
        alert("Please enter all fields correctly.");
        return;
      }

      const totalCost = (p1 * q1) + (p2 * q2);
      const totalQty = q1 + q2;
      const avgPrice = totalCost / totalQty;

      document.getElementById('result').innerText = `Average Price: â‚¹${avgPrice.toFixed(2)}`;
    }

    function toggleDarkMode() {
      const body = document.body;
      const toggleBtn = document.getElementById("themeToggle");
      const isDark = body.classList.toggle("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      toggleBtn.innerText = isDark ? "ðŸŒž" : "ðŸŒ™";
    }

    // Load theme preference on page load
    window.onload = () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        document.body.classList.add("dark");
        document.getElementById("themeToggle").innerText = "ðŸŒž";
      }
    };
  </script>
</body>
</html>
